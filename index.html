<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img
          class="cube-image"
          src="./assets/images/image-equilibrium.jpg"
          alt="imagecube"
        />
        <h2 class="card-name">Equilibrium #3429</h2>
        <p class="card-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="flex">
          <div class="flex">
            <img
              class="icon"
              src="./assets/images/icon-ethereum.svg"
              alt="icon"
            />
            <p class="price">0.041ETH</p>
          </div>
          <div class="flex">
            <img
              class="icon clock"
              src="./assets/images/icon-clock.svg"
              alt="clock"
            />
            <p class="time">3 days left</p>
          </div>
        </div>
        <div>
          <div class="flex2">
            <img
              class="photo"
              src="./assets/images/image-avatar.png"
              alt="userphoto"
            />
            <p class="creator-name">
              Creation of <span class="white">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
